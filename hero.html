<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyProFunnels — Premium Black & Gold (One-Page)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --card: #050505;
      --gold: #d4af37;
      --gold-2: #b8860b;
      --muted: #bfbfbf;
      --glass: rgba(255, 255, 255, 0.02);
      --maxw: 1200px;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--black);
      color: #fff;
      font-family: 'Montserrat', system-ui, Arial;
      -webkit-font-smoothing: antialiased;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 28px;
    }

    /* NAV (unchanged) */
    header {
      position: sticky;
      top: 12px;
      z-index: 60;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: 10px 14px;
      margin-bottom: 22px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.06);
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 14px;
      max-width: var(--maxw);
      margin: 0 auto;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .logo {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--gold), var(--gold-2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display';
      font-weight: 900;
      color: #060606;
      font-size: 18px;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.12);
    }
    nav {
      display: flex;
      gap: 14px;
      margin-left: 18px;
    }
    nav a {
      color: var(--muted);
      font-weight: 600;
      padding: 8px 10px;
      border-radius: 8px;
    }
    .nav-actions {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: linear-gradient(90deg, var(--gold), var(--gold-2));
      color: #000;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 800;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(212, 175, 55, 0.12);
    }
    .ghost {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: var(--muted);
      background: transparent;
    }

    /* Hamburger Menu Styles */
    .hamburger-menu {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }
    .hamburger-menu span {
      width: 30px;
      height: 3px;
      background-color: var(--gold);
      transition: 0.3s;
    }
    .hamburger-menu.active span:nth-child(1) {
      transform: rotate(45deg);
      position: relative;
      top: 6px;
    }
    .hamburger-menu.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger-menu.active span:nth-child(3) {
      transform: rotate(-45deg);
      position: relative;
      top: -6px;
    }
    nav {
      display: flex;
    }

    /* Show the navigation links when menu is active */
    .nav-links {
      display: flex;
      gap: 14px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 12px;
      }
      .hamburger-menu {
        display: flex;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-actions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- NAV -->
    <header aria-label="Main navigation">
      <div class="nav">
        <div class="brand">
          <div class="logo">MF</div>
          <div style="line-height:1">
            <div style="font-weight:800">MyProFunnels</div>
            <div style="font-size:12px;color:var(--muted)">AI Funnels • Chatbot • IVR • LMS</div>
          </div>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger-menu" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Nav Links (hidden on small screens) -->
        <nav aria-label="Site links" class="nav-links">
          <a href="#why">Why</a>
          <a href="#unlimited">Unlimited</a>
          <a href="#process">Process</a>
          <a href="#testimonials">Testimonials</a>
          <a href="#faq">FAQ</a>
          <!-- Include Buttons Inside Hamburger Menu for Small Screens -->
          <div class="nav-actions">
            <button class="ghost" onclick="scrollToForm()">Want Proofs?</button>
            <button class="btn" onclick="scrollToForm()">Book Call — ₹1999 Value</button>
          </div>
        </nav>
      </div>
    </header>
  </div>

  <script>
    // Function to toggle the hamburger menu
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const navLinks = document.querySelector('.nav-links');
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    }

    // Scroll to form (add your form ID or element)
    function scrollToForm() {
      window.scrollTo({ top: document.getElementById('form').offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
</html>
